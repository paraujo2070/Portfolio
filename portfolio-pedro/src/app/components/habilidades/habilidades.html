<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
  
  <div class="text-center mb-16">
    <h2 class="text-blue-600 font-bold tracking-wider uppercase text-sm mb-3">Competências</h2>
    <h3 class="text-3xl md:text-4xl font-extrabold text-slate-900">Minhas Habilidades Técnicas</h3>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    
    @for (categoria of categorias; track categoria.titulo) {
      <div class="bg-slate-50 rounded-3xl p-8 border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
        
        <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center mb-8 shadow-sm">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="categoria.icone"></path>
          </svg>
        </div>
        
        <h4 class="text-xl font-bold text-slate-800 mb-6">{{ categoria.titulo }}</h4>
        
        <div class="flex flex-wrap gap-3">
          @for (skill of categoria.skills; track skill) {
            <span class="bg-white border border-slate-200 text-slate-600 font-semibold py-2 px-4 rounded-lg shadow-sm text-sm hover:border-blue-400 hover:text-blue-600 cursor-default transition-colors">
              {{ skill }}
            </span>
          }
        </div>
        
      </div>
    }

  </div>
</div>
